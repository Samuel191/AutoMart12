<!DOCTYPE html>
<html> 
<head>
    <title>AutoMart</title>
</head>
<body>
    <h1>Bienvenido a AutoMart</h1>
    {% for auto in autos %}
        <p>{{ auto.nombre }}</p>
        <p>{{ auto.modelo }}</p>
        <!-- el "%" se utiliza cuando usamos codigo de python-->
        {% if auto.precio > 0 %}
            <p>{{ auto.precio }}</p>
        {% else %}
            <p>auto de colecci√≥n</p>
        {% endif %}
        <p>{{ auto.color }}</p>
        <hr/>
    {% endfor %}
</body>
</html>
